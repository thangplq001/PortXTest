name: Run Datadog Synthetic Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  synthetics:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Datadog CLI
        run: npm install -g @datadog/datadog-ci

      # Chạy tuần tự các Browser Test
      - name: Run Login Test
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}
          LOGIN_USER: ${{ secrets.LOGIN_USER }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: datadog-ci synthetics run-tests --apiKey $DATADOG_API_KEY --appKey $DATADOG_APP_KEY --test-id wz4-fvd-ka9 --variable "LOGIN_USER=$LOGIN_USER" --variable "LOGIN_PASSWORD=$LOGIN_PASSWORD"
